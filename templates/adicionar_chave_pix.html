<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Chave Pix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #33cc95;
            border-color: #33cc95;
        }
        .btn-primary:hover {
            background-color: #2ba97d;
            border-color: #2ba97d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="header">
                    <h1>Adicionar Chave Pix</h1>
                    <p class="lead">Cadastre uma nova chave Pix para recebimento</p>
                </div>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="form-container">
                    <form action="{{ url_for('adicionar_chave_pix_route') }}" method="post">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição da Chave</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Ex: Chave Principal, Conta PJ, etc." required>
                            <div class="form-text">Um nome para identificar esta chave</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo_chave" class="form-label">Tipo de Chave</label>
                            <select class="form-select" id="tipo_chave" name="tipo_chave" required>
                                <option value="" selected disabled>Selecione o tipo de chave</option>
                                <option value="CPF/CNPJ">CPF/CNPJ</option>
                                <option value="E-mail">E-mail</option>
                                <option value="Telefone">Telefone</option>
                                <option value="Aleatória">Chave Aleatória</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="chave" class="form-label">Chave Pix</label>
                            <input type="text" class="form-control" id="chave" name="chave" placeholder="Digite sua chave Pix" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('listar_chaves_pix') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Chave</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
